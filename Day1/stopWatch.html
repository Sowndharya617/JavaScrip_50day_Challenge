<!DOCTYPE html>
<html lang="en">
<head>

    <title>StopWatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="stopwatch">
    <h1>STOP WATCH</h1>

    <ul id="laps"></ul>
</div>
<script src = "source.js"></script>
    </body>
</body>
